<!DOCTYPE html> <!--this tells the browser that the webpage will use HTML 5-->
<html lang="en" dir="ltr"> <!--this tells the browser what the language will be and the direction (dir) of the text (in this case ltr= left to right)-->
  <head><!--this tells the browser it's the head of the webpage and what the webpage will contain. Search engines use this info to find relevent webpages-->
    <meta charset="utf-8"> <!--this tells the browser which character library will be used (charset) in this case 'unicode'(utf-8)-->
    <title>Jess's site</title><!--this contains info about what the site is- used on web tabs and on search engines to introduce the page-->
  </head> <!--closing tag for the head-->
  <body><!--this contains all of the content of the webpage-->
    <img src="/home/jessramsdale/Jess Web Development/html personal site/coding-monitor-screen-javascript-code-text-editor-website-design-writing-programming-functions-laptop-112936782.jpg" alt="Picture of some code"><!--this is an image. for the href, use either the URL of an online image or the name of the file location for an image on your PC-->
    <h1>Jess</h1><!--this is the biggest sized heading-->
    <p><em>Proud learner of <strong>coding</strong>.</em></p><!--this is a paragraph with some emphasised (italicised) words-->
    <p>I am a new learner of <strong>coding</strong> and am excited to explore everything that the world of <strong>coding</strong> has to offer! This is my first <em>ever</em> website!</p>
    <hr size=3 noshade> <!--this is a paragraph with bold words(strong) attribute-->
    <h3>myLearning</h3><!--this is a mid-sized heading-->
      <ul> <!--this is an unordered list (bullet point list) but can also have ordered list (ol) which is a numbered list-->
        <li><a href="https://www.freecodecamp.org/">freeCodeCamp</a></li><!--this is an item in the list. it also contains a link to an external site-->
        <li><a href="https://thecodingtrain.com/">The Coding Train</a></li>
        <li><a href="https://www.udemy.com/course/the-complete-web-development-bootcamp/">Udemy-Angela Yu</a></li>
      </ul>
    <a href="hobbies.html">myHobbies</a> <!--this is an 'internal link' to another page of my website. Use the name of the file for the href. file name must always end with .html-->
    <br><!--this is a break and is displayed as a space on the website-->
    <a href="my contact details">myContactDetails</a>
  </body><!--body closing tag-->
</html><!--html closing tag-->
